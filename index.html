<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        /* Estilos para el encabezado */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Estilos para el contenido */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web</h1>
    </header>

    <div class="container">
        <h2>Contenido Principal</h2>
        <p>Bienvenido a mi página web. Esta es una página de ejemplo con HTML y CSS.</p>
    </div>

    <footer>
        <p>Derechos de autor &copy; 2023 Mi Página Web</p>
    </footer>
</body>
</html>
